name: Deploy Frontend to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Кэширование Docker layers для ускорения сборки
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 1800
          script: |
            echo "=== Connecting to VPS ==="
            cd /home/academic_support_react/
            
            echo "=== Setting execute permissions ==="
            chmod +x deploy.sh
            echo "Permissions after chmod:"
            ls -la deploy.sh | cut -d ' ' -f 1
            
            echo "=== Checking if deploy.sh is executable ==="
            if [ ! -x deploy.sh ]; then
              echo " ERROR: deploy.sh is not executable after chmod!"
              exit 1
            fi
            
            echo " deploy.sh is executable, proceeding..."
            
            echo "=== Running deploy script ==="
            # 
            if ./deploy.sh; then
              echo " deploy.sh completed successfully"
            else
              echo " deploy.sh failed with exit code $?"
              exit 1
            fi
            
            echo "=== Deployment completed successfully ==="
