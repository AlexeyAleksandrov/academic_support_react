services:
  # Frontend React приложение
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academic-support-frontend
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Доступ к бэкенду на хосте (работает для контейнеров на одном сервере)
    extra_hosts:
      - "backend:host-gateway"

networks:
  app-network:
    driver: bridge
